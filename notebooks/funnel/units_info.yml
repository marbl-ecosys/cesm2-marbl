latex_replacements:
    'PgC': 'Pg C'
    '/yr': ' yr$^{-1}$'
    '/m2': ' m$^{-2}$'
    'uM': '$\mu$M'

pint_definitions:
 - 'gram N = mol / 14 = gN'
 - 'gram C = mol / 12 = gC'
 - 'year = 365 day = yr'
 - 'micromoles_per_kilogram = umol / kg'
 
